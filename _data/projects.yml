  quote: >
    Ok Google, quero falar com o Mercado Livre
  description: | # this will include new lines to allow paragraphs
    Em Julho de 2017, em um dia da semana qualquer, recebi uma excelente notícia, o Mercado Livre quer ter um Assistente de voz e você irá criá-lo. A novidade me contagiou, sempre gostei desse tipo de projeto onde praticamente ninguém havia explorado, ainda.
    Comecei os estudos e chegamos até o Google Assistente, que havia liberado recentemente sua plataforma para empresas terceiras e foi onde tudo começou.

    O desenvolvimento é basicamente em <mark>NodeJS</mark> utilizando as API's públicas do Mercado Livre e as ferramentas que o Google oferecia naquele momento eram bem básicas em questão de SDK's e documentação, tudo estava começando. 
    Quando estava muito próximo de terminar a primeira versão do aplicativo, que contava apenas com busca e checagem de preço de produtos, recebi um convite muito especial, o Google me convidou para ir até a Califórnia e conversar com os engenheiros por trás do Assistente de voz.

